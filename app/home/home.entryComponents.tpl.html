<h1>Home Component</h1>
<search-box 
        placeholder="Search Artist" 
        width="20%" 
        padding="10"
        borderColor="#5757CF"
        [searchQuery]="artist"
        (searchChange)="onKeyup($event)"
        (afterClear)="afterClearQuery($event)"
      ></search-box>
<p *ngIf="errorMessage">{{ errorMessage }}</p>
<artist *ngIf="!errorMessage && !loader" [artists]="artists" name="{{ artist }}"></artist>
