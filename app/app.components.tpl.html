<h1>Spotify App</h1>
<search-box 
        placeholder="Search Artist" 
        width="20%" 
        padding="10"
        borderColor="#5757CF"
        [searchQuery]="artist"
        (searchChange)="onKeyup($event)"
        (afterClear)="afterClearQuery($event)"
      ></search-box>

<artist [artists]="artists" name="{{ artist }}"></artist>
